<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Browser Template</h1>

      <h2 id="login">Sign-up/Sign-in/Register</h2>
      <form id="sign-up-form">
        <legend>Sign-Up!</legend>
        <input required placeholder="Enter Email" name="credentials[email]" type="email"/>
        <input required placeholder="Enter Password" name="credentials[password]" type="password"/>
        <input required placeholder="Confirm Password" name="credentials[password_confirmation]" type="password"/>
        <input type="submit"/>
      </form>
      <form id="sign-in-form">
        <legend>Sign-In!</legend>
        <input required placeholder="Enter email" name="credentials[email]" type="email"/>
        <input required placeholder="Enter password" name="credentials[password]" type="password"/>
        <input type="submit"/>
      </form>
      <form id="change-password-form" class="hidden">
        <legend> Change Password </legend>
        <input required placeholder="Enter Old Password" name="passwords[old]" type="password"/>
        <input required placeholder="Enter New Password" name="passwords[new]" type="password"/>
        <input type="submit" />
      </form>
      <br>
      <button id="sign-out-button"> Sign Out </button>
      <br>
      <button id="create-new-game"> Create New Game! </button>
      <br>
      <h2 id="game-board">Game Board</h2>
      <!-- <form>
        <input id="player-x" name="game[cell][index]" type="text" value="0">
        <input id="player-o" name="game[cell][value]" type="text" value="x">
        <input id="game-over" name="game[over]" type="text" value="false">
      </form> -->
      <div class="container-fluid">
        <div class="row row1">
          <form id="top-left" class="move">
            <input name="game[cell][index]" type="text" value="0" class="hidden">
            <input name="game[cell][value]" type="text" value="x" class="hidden">
            <input name="game[over]" type="text" value="false" class="hidden">
          </form>
          <form id="top-middle" class="move">
            <input name="game[cell][index]" type="text" value="0" class="hidden">
            <input name="game[cell][value]" type="text" value="x" class="hidden">
            <input name="game[over]" type="text" value="false" class="hidden">
          </form>
          <form id="top-right" class="move">
            <input name="game[cell][index]" type="text" value="0" class="hidden">
            <input name="game[cell][value]" type="text" value="x" class="hidden">
            <input name="game[over]" type="text" value="false" class="hidden">
          </form>
          <!-- <div data-cell-index="0" id="top-left" class="move"></div>
          <div data-cell-index="1" id="top-middle" class="move"></div>
          <div data-cell-index="2" id="top-right" class="move"></div> -->
        </div>
        <div class="row row2">
          <div data-cell-index="3" id="middle-left" class="move"></div>
          <div data-cell-index="4" id="middle-middle" class="move"></div>
          <div data-cell-index="5" id="middle-right" class="move"></div>
        </div>
        <div class="row row3">
          <div data-cell-index="6" id="bottom-left" class="move"></div>
          <div data-cell-index="7" id="bottom-middle" class="move"></div>
          <div data-cell-index="8" id="bottom-right" class="move"></div>
        </div>
      </div>

    </body>
</html>
