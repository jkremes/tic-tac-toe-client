<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Browser Template</h1>

      <h2 id="login">Sign-up/Sign-in/Register</h2>
      <form id="sign-up-form">
        <legend>Sign-Up!</legend>
        <input required placeholder="Enter Email" name="credentials[email]" type="email"/>
        <input required placeholder="Enter Password" name="credentials[password]" type="password"/>
        <input required placeholder="Confirm Password" name="credentials[password_confirmation]" type="password"/>
        <input type="submit"/>
      </form>
      <form id="sign-in-form">
        <legend>Sign-In!</legend>
        <input required placeholder="Enter email" name="credentials[email]" type="email"/>
        <input required placeholder="Enter password" name="credentials[email]" type="email"/>
      </form>
      <form id="register-form">
        <legend>Register!</legend>
      </form>
      <h2 id="login">Game Board</h2>
      <div class="container">
        <div class="row 1">
          <div id="top-left" class="col-4 col-md-4 box teal">top left</div>
          <div id="top-middle" class="col-4 col-md-4 box teal">top middle</div>
          <div id="top-right" class="col-4 col-md-4 box teal">top right</div>
        </div>
        <div class="row 2">
          <div id="middle-left" class="col-4 col-md-4 box teal">middle left</div>
          <div id="middle-middle" class="col-4 col-md-4 box teal">middle middle</div>
          <div id="middle-right" class="col-4 col-md-4 box teal">middle right</div>
        </div>
        <div class="row 3">
          <div id="bottom-left" class="col-4 col-md-4 box teal">bottom left</div>
          <div id="bottom-middle" class="col-4 col-md-4 box teal">bottom middle</div>
          <div id="bottom-right" class="col-4 col-md-4 box teal">bottom right</div>
        </div>
      </div>

    </body>
</html>
