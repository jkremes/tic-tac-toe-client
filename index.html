<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Browser Template</h1>

      <h2>Game Board</h2>
      <div class="container">
        <div class="row 1">
          <form id="top-left" class="col-4 col-md-4 box teal">top left</form>
          <form id="top-middle" class="col-4 col-md-4 box teal">top middle</form>
          <form id="top-right" class="col-4 col-md-4 box teal">top right</form>
        </div>
        <div class="row 2">
          <form id="middle-left" class="col-4 col-md-4 box teal">middle left</form>
          <form id="middle-middle" class="col-4 col-md-4 box teal">middle middle</form>
          <form id="middle-right" class="col-4 col-md-4 box teal">middle right</form>
        </div>
        <div class="row 3">
          <form id="bottom-left" class="col-4 col-md-4 box teal">bottom left</form>
          <form id="bottom-middle" class="col-4 col-md-4 box teal">bottom middle</form>
          <form id="bottom-right" class="col-4 col-md-4 box teal">bottom right</form>
        </div>
      </div>

    </body>
</html>
