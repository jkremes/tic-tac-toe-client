<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Browser Template</h1>

      <h2 id="login">Sign-up/Sign-in/Register</h2>
      <form id="sign-up-form">
        <legend>Sign-Up!</legend>
        <input required placeholder="Enter Email" name="credentials[email]" type="email"/>
        <input required placeholder="Enter Password" name="credentials[password]" type="password"/>
        <input required placeholder="Confirm Password" name="credentials[password_confirmation]" type="password"/>
        <input type="submit"/>
      </form>
      <form id="sign-in-form">
        <legend>Sign-In!</legend>
        <input required placeholder="Enter email" name="credentials[email]" type="email"/>
        <input required placeholder="Enter password" name="credentials[password]" type="password"/>
        <input type="submit"/>
      </form>
      <form id="change-password-form" class="hidden">
        <legend> Change Password </legend>
        <input required placeholder="Enter Old Password" name="passwords[old]" type="password"/>
        <input required placeholder="Enter New Password" name="passwords[new]" type="password"/>
        <input type="submit" />
      </form>
      <br>
      <button id="sign-out-button" class="hidden"> Sign Out </button>
      <br>
      <button id="create-new-game" class="hidden"> Create New Game! </button>
      <br>
      <h2 id="game-messages"></h2>

      <div id="game-board" class="container-fluid hidden">
        <div class="row row1">
          <div id="top-left" class="move" data-cell-index="0"></div>

          <div id="top-middle" class="move" data-cell-index="1"></div>

          <div id="top-right" class="move" data-cell-index="2"></div>

        </div>
        <div class="row row2">
          <div id="middle-left" class="move" data-cell-index="3"></div>

          <div id="middle-middle" class="move" data-cell-index="4"></div>

          <div id="middle-right" class="move" data-cell-index="5"></div>

        </div>
        <div class="row row3">
          <div id="bottom-left" class="move" data-cell-index="6"></div>

          <div id="bottom-middle" class="move" data-cell-index="7"></div>

          <div id="bottom-right" class="move" data-cell-index="8"></div>

        </div>
      </div>

    </body>
</html>
